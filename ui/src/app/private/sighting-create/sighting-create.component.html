<h1>Create Sighting</h1>

<div style="margin-bottom: 1rem;">
  <a routerLink="/sightings" class="btn btn-link">Back to list</a>
</div>

<form (ngSubmit)="create()">
  <div class="row" style="margin-bottom: 1rem;">
    <div class="col">
      <label for="lat" class="form-label">lat</label>
      <input
        id="lat"
        name="lat"
        type="number"
        step="any"
        class="form-control"
        [(ngModel)]="lat"
        placeholder="e.g. 52.1234" />
    </div>

    <div class="col">
      <label for="lng" class="form-label">lng</label>
      <input
        id="lng"
        name="lng"
        type="number"
        step="any"
        class="form-control"
        [(ngModel)]="lng"
        placeholder="e.g. 4.9876" />
    </div>
  </div>

  <div class="form-check" style="margin-bottom: 1rem;">
    <input
      id="removeAfterMatching"
      class="form-check-input"
      type="checkbox"
      [(ngModel)]="removeAfterMatching"
      name="removeAfterMatching" />
    <label class="form-check-label" for="removeAfterMatching">
      removeAfterMatching
    </label>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="submitting()">
    Create
  </button>
</form>
