<mat-toolbar color="primary">Fast, infinite scroll list</mat-toolbar>

<div class="table-shell mat-elevation-z2">
  <!-- Fixed header -->
  <table class="mat-mdc-table header-table" aria-hidden="true">
    <thead class="mat-mdc-header-row">
    <tr class="mat-mdc-header-row">
      <th class="mat-mdc-header-cell col-id">Id</th>
      <th class="mat-mdc-header-cell col-owner">Owner</th>
      <th class="mat-mdc-header-cell col-ts">Updated At</th>
    </tr>
    </thead>
  </table>

  <!-- Virtualized body -->
  <cdk-virtual-scroll-viewport
    class="viewport"
    [itemSize]="rowHeight"
    (scrolledIndexChange)="onScrollIndexChange($event)">

    <table class="mat-mdc-table body-table">
      <tbody>
      <tr
        class="mat-mdc-row"
        *cdkVirtualFor="let row of sightings(); trackBy: trackBySightingId">
        <td class="mat-mdc-cell col-id">{{ row.sightingId }}</td>
        <td class="mat-mdc-cell col-owner">{{ row.ownerId }}</td>
        <td class="mat-mdc-cell col-ts">
          {{ row.timestamp | date:'yyyy-MM-dd HH:mm:ss' }}
        </td>
      </tr>
      </tbody>
    </table>
  </cdk-virtual-scroll-viewport>
</div>
